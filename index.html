<body class="body">
    <a href="accueil.html" class="headers notextdecoration">
        <p class="titre">
            Anniversaire de Pauline
        </p>
    </a>
    <div class="video ">

        <div class="container">
            <iframe class="responsive-iframe" src="https://www.youtube.com/embed/2LGAlk9XusE">
            </iframe>
        </div>
    </div>

    <div class="cases">
        <div class="left">
            <iframe class="meteo"  width="150" height="300" frameborder="0" src="https://meteofrance.com/widget/prevision/315550"> </iframe>
        </div>
        <div class="zone-centre">
            <div class="grid-container">

            </div>
        </div>
        <div class="right">
            <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
            <div class="elfsight-app-3c62fb91-c227-44a8-b848-1f3c8697086c"></div> 
            
        </div>
    </div>
    <div class="compteur">
        <br>
        <br>
        <p>Il ne reste plus beaucoup de temps avant ton anniversaire!</p>

        <p class ="heures" id="demo"></p>
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Jul 20, 2023 00:00:01").getTime();

            // Update the count down every 1 second
            var x = setInterval(function () {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
    </div>
</body>
