<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>

    <script src="./script.js"></script>
</head>

<body>
    <form onsubmit="handleSubmit(event)">
        <label for="myInput">Enter a value:</label>
        <input type="text" id="myInput" name="myInput">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
